<section>
  <div class="row">
    <div class="col s12">
        <!-- blue-grey darken-1 -->
      <div class="card card-full">
          <!-- white-text -->
        <div class="card-content ">
          <span class="card-title">Room</span>
          <!-- <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p> -->
          <form #roomForm="ngForm" (ngSubmit)="onSubmit(roomForm)" validate>
            <div class="row">
              <div class="col s12">
                <div class="input-field inline">
                  <i class="material-icons prefix">assignment_turned_in</i>                      
                  <input id="roomId" type="text" class="validate" #roomId name="roomId" ngModel required pattern="([a-zA-Z]{3})(\d{3})">
                  <label for="roomId">Room ID</label>
                  <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                </div>
              </div>
            </div>
  
            <div class="card-action">
              <button class="btn btn-large btn-submit" type="submit" [disabled]="!roomForm.valid">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
