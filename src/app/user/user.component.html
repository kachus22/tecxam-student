<section>
  <div class="row">
    <div class="col s12">
        <!-- blue-grey darken-1 -->
      <div class="card card-full">
          <!-- white-text -->
        <div class="card-content ">
          <span class="card-title">Estudiante</span>
          <!-- <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p> -->
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" validate>
            <div class="row">
              <div class="col s12">
                <div class="input-field inline">
                  <i class="material-icons prefix">account_circle</i>                      
                  <input id="enrollment" type="text" class="validate" #enrollment name="enrollment" ngModel required pattern="A(\d{8})">
                  <label for="enrollment">Matr√≠cula</label>
                  <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                </div>
              </div>
            </div>
            <div class="card-action">
              <button class="btn btn-large btn-submit" type="submit" [disabled]="!userForm.valid">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
